<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>

    <body>
        <h1 id="title">Survey Form</h1>
        <div id="Form">
            <p id="description">What Programming Languages and Frameworks do you use?</p>
            <div class="label">
                <form method="GET" action="" id="survey-form">
                  <label id="name-label"> Name: </label><input type="text" id="name" required placeholder="Enter Your Name"><br>
                    <label id="email-label">Email: </label><input type="email" id="email" required placeholder="Enter Your Email"><br>
                  <label id="number-label"> Age: </label><input type="number" id="number" min="0" max="120" required placeholder="Enter Your Age"><br>
                
            
                    <label for="CurrentPos">Current Position:</label>
                    <select id="dropdown">
                        <option value="Student">Student</option>
                        <option value="Hobbiest">Hobbiest</option>
                        <option value="Full-time">Full-Time Job</option>
                        <option value="Not-say">Prefer Not To Say</option>
                        <option value="Other">Other</option>
                    </select><br>
                    
                    <label for="OS" id="OS">What OS do you use?</label>
                    <ul id="OSes" style="list-style: none;">
                        <li class="choices"><input type="radio" id="name-label" name="OS Choices" value="1">Windows<br></li>
                        <li class="choices"><input type="radio" id="name-label" name="OS Choices" value="2">OSX<br></li>
                        <li class="choices"><input type="radio" id="name-label" name="OS Choices" value="3">Linux<br></li>
                        <li class="choices"><input type="radio" id="name-label" name="OS Choices" value="4">FreeBSD<br></li>
                    </ul>

                    <label for="languages">What Programming languages do you use?</label>
                    <ul id="Program languages" style="list-style: none;">
                        <li class="choices"><label><input name="Assembly" value="1" type="checkbox">Assembly</label></li>
                        <li class="choices"><label><input name="C" value="2" type="checkbox">C</label></li>
                        <li class="choices"><label><input name="C++" value="3" type="checkbox">C++</label></li>
                        <li class="choices"><label><input name="C#" value="4" type="checkbox">C#</label></li>
                        <li class="choices"><label><input name="Dart" value="5" type="checkbox">Dart</label></li>
                        <li class="choices"><label><input name="Go" value="6" type="checkbox">Go</label></li>
                        <li class="choices"><label><input name="Java" value="7" type="checkbox">Java</label></li>
                        <li class="choices"><label><input name="Javascript" value="8" type="checkbox">Javascript</label></li>
                        <li class="choices"><label><input name="Julia" value="9" type="checkbox">Julia</label></li>
                        <li class="choices"><label><input name="MATLAB" value="10" type="checkbox">MATLAB</label></li>
                        <li class="choices"><label><input name="Objective-C" value="11" type="checkbox">Objective-C</label></li>
                        <li class="choices"><label><input name="Php" value="12" type="checkbox">Php</label></li>
                        <li class="choices"><label><input name="Python" value="13" type="checkbox">Python</label></li>
                        <li class="choices"><label><input name="R" value="14" type="checkbox">R</label></li>
                        <li class="choices"><label><input name="Rust" value="15" type="checkbox">Rust</label></li>
                        <li class="choices"><label><input name="SQL" value="16" type="checkbox">SQL</label></li>
                        <li class="choices"><label><input name="Swift" value="17" type="checkbox">Swift</label></li>
                        <li class="choices"><label><input name="Visual Basic.net" value="18" type="checkbox">Visual Basic.net</label></li>
                    </ul>

                    <div id="text_area">
                        <label for="Frameworks">Do you use any frameworks?</label>
                        <textarea rows="4" cols="30">
                            
                        </textarea>
                    </div>
                    <br>
                    <button id="submit">Submit</button>
                    
                </form>
            </div>
        </div>
    </body>
</html>
