<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Random Qoute Machine</title>
        <link rel="Stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="author" content="Lincoln Nowell">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="quote-box">
            <div id="text">
            </div>
            <div id="author">      
            </div>
            <div class="buttonRow">
                <a id="tweet-quote" href="twitter.com/intent/tweet"><i class="fab fa-twitter"></i></a>
                <div id="new-quote" onclick="NewQuote(this.id)">New Quote</div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/b15cd5eda0.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="main.js"></script>
    </body>
</html>
